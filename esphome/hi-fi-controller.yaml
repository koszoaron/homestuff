esphome:
  name: hi-fi-controller
  friendly_name: Hi-Fi Controller

esp32:
  board: esp32dev  #https://grobotronics.com/images/companies/1/71kEWzr29bL._AC_SL1001_.jpg
  framework:
    type: arduino

#[optional] external component for UART github://eigger/espcomponents@latest [uartex]
#external component for BLE keyboard github://dmamontov/esphome-blekeyboard

external_components:
  - source: github://eigger/espcomponents@latest
    components: [ uartex ]
    refresh: always

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key
  reboot_timeout: 0s

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: 10.121.3.127

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Hi-Fi-Controller"

captive_portal:

uart:
  baud_rate: 9600
  rx_pin: GPIO16
  tx_pin: GPIO17
  id: amp_uart
  debug: 
    direction: BOTH
    dummy_receiver: false
    after:
      delimiter: "\r"
    sequence:
      - lambda: |-
          /* log the data */
          UARTDebug::log_string(direction, bytes);

uartex:
  rx_footer: "\r"
  tx_footer: "\r"


