    state_select: !lambda |-
      std::string str = std::string(reinterpret_cast<const char*>(data), len).substr(2, (len - 2));
      if (str == "ON" || str == "OFF")
      {
        return {};  //do not publish a new state, ON/OFF is handled by a switch
      }
      else if (data[2] >= '0' && data[2] <= '9')
